<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adventures of Kosh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #ffe9f3;
            --bg2: #e7f0ff;
            --ink: #4b3f4e;
            --accent: #ff9ac2;
            --accent-2: #b3e2ff;
            --good: #ffb3d1;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 700px at 10% 10%, var(--bg1), transparent),
                        radial-gradient(1200px 700px at 90% 90%, var(--bg2), transparent),
                        #fff;
            font-family: "Baloo 2", "Nunito", system-ui, -apple-system, sans-serif;
            color: var(--ink);
        }
        #frame {
            padding: 16px;
            border-radius: 28px;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,.08), inset 0 0 0 3px var(--accent-2);
        }
        canvas {
            border-radius: 20px;
            display: block;
        }
        #info {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,.85);
            backdrop-filter: blur(8px);
            padding: 10px 14px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,.08);
            font-weight: 800;
            letter-spacing: .3px;
            z-index: 1000;
        }
        .chip {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--good);
            margin-left: 8px;
        }

        /* Mobile Controls */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1001;
        }

        /* Always show controls for testing - can be limited to mobile later */
        #mobile-controls {
            display: flex !important;
        }

        /* Uncomment to hide on desktop:
        @media (min-width: 901px) and (pointer: fine) {
            #mobile-controls {
                display: none !important;
            }
        }
        */

        .control-group {
            display: flex;
            gap: 8px;
            pointer-events: auto;
        }

        .dpad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 4px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 3px solid var(--accent-2);
            border-radius: 12px;
            font-weight: 900;
            font-size: 20px;
            color: var(--ink);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
            transition: all 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
            background: var(--accent-2);
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-down { grid-column: 2; grid-row: 3; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .btn-action {
            width: 60px;
            height: 60px;
        }

        .btn-a { background: rgba(255, 154, 194, 0.9); }
        .btn-b { background: rgba(179, 226, 255, 0.9); }
        .btn-space { background: rgba(255, 220, 150, 0.9); }
    </style>
</head>
<body>
    <div id="info">
        The Adventures of Kosh <span class="chip">kawaii mode</span> · Arrows = Move · Enter = Select · ESC = Back
    </div>
    <div id="frame">
        <!-- Kaboom mounts here -->
        <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
        <script src="game.js" type="module"></script>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="mobile-controls">
        <!-- D-Pad -->
        <div class="control-group">
            <div class="dpad">
                <div class="btn btn-up" id="btn-up">↑</div>
                <div class="btn btn-left" id="btn-left">←</div>
                <div class="btn btn-right" id="btn-right">→</div>
                <div class="btn btn-down" id="btn-down">↓</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="control-group">
            <div class="btn btn-action btn-space" id="btn-space">␣</div>
            <div class="btn btn-action btn-b" id="btn-b">B</div>
            <div class="btn btn-action btn-a" id="btn-a">A</div>
        </div>
    </div>

    <script>
        // Mobile control bindings
        function pressVirtualKey(key) {
            // Set the virtual key press for Kaboom to consume
            if (window.koshInput) {
                window.koshInput.setPress(key);
            }
        }

        // Helper to add both touch and click events
        function addButtonHandler(id, key) {
            const btn = document.getElementById(id);
            if (!btn) return;

            const handler = (e) => {
                e.preventDefault();
                pressVirtualKey(key);
            };

            btn.addEventListener('touchstart', handler);
            btn.addEventListener('click', handler);
        }

        addButtonHandler('btn-up', 'up');
        addButtonHandler('btn-down', 'down');
        addButtonHandler('btn-left', 'left');
        addButtonHandler('btn-right', 'right');
        addButtonHandler('btn-a', 'enter');
        addButtonHandler('btn-b', 'escape');
        addButtonHandler('btn-space', 'space');
    </script>
</body>
</html>
